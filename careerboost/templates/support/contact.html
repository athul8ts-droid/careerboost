{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h3>Contact Admin</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Subject</label>
            {{ form.subject }}
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            {{ form.message }}
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
