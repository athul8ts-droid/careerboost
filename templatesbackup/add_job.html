{% extends "base.html" %}
{% block content %}

<style>
    .form-container {
        max-width: 500px;
        margin: 40px auto;
        background: #f8f8f8;
        padding: 20px 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<div class="form-container">
    <h2>Add Job</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Job Title</label>
        <input type="text" name="title" required>

        <label>Company</label>
        <input type="text" name="company" required>

        <label>Location</label>
        <input type="text" name="location" required>

        <label>Description</label>
        <textarea name="description" rows="5" required></textarea>

        <button type="submit">Post Job</button>
    </form>
</div>

{% endblock %}
