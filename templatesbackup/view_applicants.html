<style>
  .applicants-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  .applicants-table th,
  .applicants-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }

  .applicants-table th {
    background-color: #f4f4f4;
    font-weight: 600;
  }

  .applicants-table tr:nth-child(even) {
    background-color: #fafafa;
  }

  .resume-link {
    color: #0d6efd;
    text-decoration: none;
  }

  .resume-link:hover {
    text-decoration: underline;
  }
</style>

<h2>Applicants for {{ job.title }}</h2>

<a href="{% url 'accounts:recruiter_dashboard' %}"
   style="
     display:inline-block;
     margin:10px 0 20px 0;
     padding:8px 14px;
     background:#6c757d;
     color:white;
     text-decoration:none;
     border-radius:4px;
     font-size:14px;
   ">
   â¬… Go Back
</a>


<table class="applicants-table">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Resume</th>
    <th>Applied On</th>
  </tr>

  {% for application in applications %}
  <tr>
    <td>{{ application.user.get_full_name|default:application.user.username }}</td>
    <td>{{ application.user.email }}</td>
    <td>
      <a class="resume-link" href="{{ application.resume.url }}" target="_blank">
        View Resume
      </a>
    </td>
    <td>{{ application.applied_on }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No applicants yet</td>
  </tr>
  {% endfor %}
</table>
